<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="common-offcanvas-cart">
	<div id="offcanvas-cart" class="offcanvas-cart offcanvas text-light h-100 r-0 l-auto d-flex flex-column" data-animation="slideRight">
      <div>
        <button type="button" data-toggle="offcanvas-close" class="close float-right ml-4 text-light o-1 fw-100" data-dismiss="offcanvas" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <hr class="border-light o-20 mt-8 mb-4">
      </div>
      <div class="offcanvas-cart-body flex-1">
        <div class="offcanvas-cart-list row align-items-center no-gutters">
          <!-- item -->
          <div th:each="cart:${cartList}" class="ocs-cart-item col-12">
            <div class="row align-items-center no-gutters">
              <div class="col-3 item_img d-none d-sm-block">
                <a href="store-product.html"><img class="img bl-3 text-primary" src="assets/img/content/cont/cg-h_01.jpg" 
                	alt="Product" th:src="|image/${cart.game.resourcesList.get(0).resName}|"></a>
              </div>
              <div class="col-7 flex-1 flex-grow pl-0 pl-sm-4 pr-4">
                <a href="store-product.html">
                	<span class="d-block item_title text-lt ls-1 lh-1 small-1 fw-600 text-uppercase mb-2" th:text="${cart.game.gName}">Integer sagittis semper</span>
                </a>
                <!-- 
                <div class="position-relative lh-1">
                  <div class="number-input">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ><i class="ti-minus"></i></button>
                    <input class="quantity" min="0" name="quantity" value="1" type="number">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"><i class="ti-plus"></i></button>
                  </div>
                </div>
                 -->
              </div>
              <div class="col-2">
                <div class="row align-items-center h-100 no-gutters">
                  <div class="ml-auto text-center">
                    <a href="#"><i class="far fa-trash-alt" th:href="@{deleteCart(cNo=${cart.cNo})}"></i></a><br>
                    <span class="fw-500 text-warning"
                     th:text="|${#numbers.formatInteger(cart.game.gPrice - cart.game.gPrice * cart.game.gDiscountRate * 0.01, 3, 'COMMA')}원|">€44.99</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
         </th:block>
          <!-- /.item -->
        </div>
      </div>
      <div>
        <a href="checkout-order" class="btn btn-lg btn-block btn-outline-light">View cart</a>
      </div>
    </div>
</div>
