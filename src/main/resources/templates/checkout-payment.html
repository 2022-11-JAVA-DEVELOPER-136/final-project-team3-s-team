<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wicodus - Payment</title>

    <!-- CSS -->
    <link href="assets/css/fonts/etline-font.min.css" rel="stylesheet">
    <link href="assets/css/fonts/fontawesome/all.min.css" rel="stylesheet">
    <link href="assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet">
    <link href="assets/css/fonts/themify-icons.css" rel="stylesheet">

    <link href="assets/plugins/owl.carousel/owl.carousel.min.css" rel="stylesheet">

    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="icon" href="assets/img/favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Custom CSS -->
    
  </head>
  <body class="page-body">

    <!-- navbar -->
    <th:block th:if="${session.loginUser==null}">
    	<div id="common-navbar" th:include="common-navbar::common-navbar"></div>
    </th:block>
    <th:block th:unless="${session.loginUser==null}">
    	<div id="common-navbar-login" th:include="common-navbar-login::common-navbar-login"></div>
    </th:block>
    <!-- /.navbar -->

    <!-- main content -->
    <main class="checkout-order-body main-content gradient-lg position-relative">

      <!-- overlay -->
      <div class="overlay pe-n br-n bp-c bs-c o-30" style="background-image: url(assets/img/bg/bg_shape.png);"></div>
      <!-- /.overlay -->

      <!-- content area -->
      <div class="content-section text-light">
        <div class="container">
          <header class="header text-center mb-6">
            <div class="row gutters-y">
              <div class="col-12 pt-8">
                <div class="timeline-horizontal">
                  <div class="timeline-item flex-1 p-0" data-step="&#xe60d;">
                    <div class="pt-8 pb-7 px-2 px-sm-4 border-left border-bottom border-secondary">
                      <span class="text-uppercase small-3 fw-600">Your Cart</span>
                    </div>
                  </div>
                  <div class="timeline-item flex-1 p-0" data-step="&#xe69b;">
                    <div class="pt-8 pb-7 px-2 px-sm-4 border-bottom border-secondary">
                      <span class="text-uppercase small-3 fw-600">Address</span>
                    </div>
                  </div>
                  <div class="timeline-item flex-1 p-0" data-step="&#xe721;">
                    <div class="pt-8 pb-7 px-2 px-sm-4 border-bottom border-secondary border-right">
                      <span class="text-uppercase small-3 fw-600">Payment</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
          <div class="position-relative">
            <div class="row">
              <div class="col-lg-8 mb-8 mb-lg-0">
                <div>
                  <div>
                    <h4>Payment Options</h4>
                    <hr class="border-secondary my-4">
                    <div>
                      <div id="accordion-5" class="accordion accordion-connected accordion-no-header">
                        <div class="card" >
                          <div class="card-header" id="Card">
                            <h5 class="mb-0">
                              <a data-toggle="collapse" href="#collapse-5-2" class="d-flex align-items-center">
                                <span class="icon"><i class="fab fa-cc-visa text-warning lead-5"></i></span>
                                Card
                              </a>
                            </h5>
                          </div>
                          <div id="collapse-5-2" class="collapse show" aria-labelledby="Card" data-parent="#accordion-5">
                            <div class="card-body">
                              <form class="input-transparent">
                                <div class="form-row">
                                  <div class="form-group col-md-5">
                                    <label class="small-1" for="cardNumber">Card Number *</label>
                                    <input class="form-control" id="cardNumber" type="text" name="cardNumber" required="" value="" th:value="${card.cardNumber}">
                                  </div>
                                  <div class="form-group col-md-3">
                                    <label class="small-1" for="securityCode">Security Code *</label>
                                    <input class="form-control" id="securityCode" type="text" name="securityCode" required="" value="" th:value="${card.cardCvc}">
                                  </div>
                                  <div class="form-group col-md-4">
                                    <div class="d-flex align-items-center pt-md-7">
                                      <div class="lead-3 pl-1 pr-3"><i class="fas fa-credit-card text-warning"></i></div>
                                      <div class="small lh-5">The 3 digit security code on the back of your card.</div>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-5">
                                    <label class="small-1" for="nameOnCard">Name on Card *</label>
                                    <input class="form-control" id="nameOnCard" type="text" name="nameOnCard" required=""value="" th:value="${card.cardName}">
                                  </div>
                                  <div class="form-group col-md-3">
                                    <label class="small-1" for="expiryDate">Expiry Date *</label>
                                    <div class="form-row">
                                      <div class="form-group mb-md-0 col-md-6">
                                        <select class="form-control pl-2" id="expiryDate">
                                          <option>MM</option>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                          <option>6</option>
                                          <option>7</option>
                                          <option>8</option>
                                          <option>9</option>
                                          <option>10</option>
                                          <option>11</option>
                                          <option>12</option>
                                        </select>
                                      </div>
                                      <div class="form-group mb-md-0 col-md-6">
                                        <select class="form-control pl-2" id="expiryDateYYYY">
                                          <option>YYYY</option>
                                          <option>2019</option>
                                          <option>2020</option>
                                          <option>2021</option>
                                          <option>2022</option>
                                          <option>2023</option>
                                          <option>2024</option>
                                          <option>2025</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group col-md-4">
                                    <label class="small-1" for="expiryDate">Start Date <span class="small">(if applicable)</span></label>
                                    <div class="form-row">
                                      <div class="form-group mb-md-0 col-md-6">
                                        <select class="form-control pl-2" id="startDate">
                                          <option>MM</option>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                          <option>6</option>
                                          <option>7</option>
                                          <option>8</option>
                                          <option>9</option>
                                          <option>10</option>
                                          <option>11</option>
                                          <option>12</option>
                                        </select>
                                      </div>
                                      <div class="form-group mb-md-0 col-md-6">
                                        <select class="form-control pl-2" id="startDateYYYY">
                                          <option>YYYY</option>
                                          <option>2020</option>
                                          <option>2019</option>
                                          <option>2018</option>
                                          <option>2017</option>
                                          <option>2016</option>
                                          <option>2015</option>
                                          <option>2014</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- cart-summary -->
              <div class="col-lg-4">
                <div id="checkout-cart-summary" th:include="checkout-cart-summary::checkout-cart-summary"></div>
              </div>
              <!-- /.cart-summary -->
            </div>
          </div>
        </div>  
      </div>
      <!-- /.content area -->

    </main>
    <!-- /.main content -->

    <!-- footer -->
    <div id="common-footer" th:include="common-footer::common-footer"></div>
    <!-- /.footer -->

    <!-- sign-in -->
    <div id="common-sign-in" th:include="common-sign-in::common-sign-in"></div>
    <!-- /.sign-in -->
    
    <!-- sign-up -->
    
    <div id="common-sign-up" th:include="common-sign-up::common-sign-up"></div>
    
    <!-- /.sign-up -->

    <!-- offcanvas-cart -->
    <div id="common-offcanvas-cart" th:include="common-offcanvas-cart::common-offcanvas-cart"></div>
    <!-- /.offcanvas-cart -->

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- User JS -->
    <script src="assets/js/scripts.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js" id="_mainJS" data-plugins="load"></script>
    
    <!-- Custom JS -->
     <script src="js/user.js"></script>
  </body>
</html>
